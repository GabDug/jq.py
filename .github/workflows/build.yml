name: Build

on: [push, pull_request]

jobs:
  tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-2019]
        python-version: ["3.12"]

    steps:

    - uses: actions/checkout@v3

    - name: Use Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - run: python -m pip install cython==0.29.35 tox virtualenv

    - run: python -m cython jq.pyx

    - uses: msys2/setup-msys2@v2
      with:
        update: true
        msystem: UCRT64
        install: >-
          base-devel
          git
          autoconf
          automake
          libtool
        pacboy: >-
          toolchain:p

    - run: where.exe msys2

    - run: where.exe tox

    - run: C:\hostedtoolcache\windows\Python\3.12.0\x64\Scripts\tox.exe -e py
      shell: msys2 {0}
